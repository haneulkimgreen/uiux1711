  <script>
    function First(){
      var fish = 24, day = 3, cat = 0;

      for(; day>=0; day++ ){
        if(day % 10 == 0){
          fish--, cat++;
          // 검증
          console.log(
            '고양이가 먹은 고등어:' + cat,  
            '남은 고등어:' + fish,
            '고등어먹은날:'+day);
        }

        if(fish == 0){ break; }
      }

      console.log('총 소요된 날짜:' + day);
      // 최초날짜가 3일부터였으니 해당하는 날짜부터

      day -= 2;

      console.log('해당일부터:' + day + '소요');
    }
