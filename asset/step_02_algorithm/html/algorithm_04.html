  var myNumber = function(a,b){
    var i = a, j = b, k = 0, l;
    var arr = [];

    // l의 변수를 통해서 큰숫자를 판단!
    if(i > j){ l = i; }else{ l = j; }
    // console.log('입력숫자중 큰숫자는: '+l);
    for(; k <= l; k++){
      if(i%k==0 && j%k==0){
        arr.push(k);
      }// if
    }// for
    console.log(arr);
  }// myNumber
  myNumber(100,100);
