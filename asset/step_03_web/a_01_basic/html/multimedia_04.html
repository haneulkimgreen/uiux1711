<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--[if lte IE9]>
    <script src="../js/base/html5shiv-printshiv.js"></script>
    <script src="../js/base/html5shiv.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="../fontAwesome/css/font-awesome.css" />
  <link rel="stylesheet" href="../font/transfonterNanum/stylesheet.css" />
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/base/common.css" />
  <link rel="stylesheet" href="../css/multimedia_04.css" />
  <link rel="apple-touch-icon" href="../favicon.png" />
  <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
  <title>siteName</title>
</head>
<body>
  <div id="wrap">
    <div class="video_player">
      <video muted controls preload>
        <p>본 브라우저에서는 비디오가 올바르게 동작하지 않습니다.<br />
         새로운 브라우저를 설치하시고, 감상해주세요.
         <a href="http://google.com/chrome">크롬브라우저 설치하기</a></p>
<!--         <source src="" type="video/webm" />
        <source src="" type="video/ogg" />
        <source src="" type="video/ogv" />
        <source src="" type="video/mp4" /> -->
      </video>
    </div>
    <div class="video_btn">
      <button type="button" class="play">
        <i class="fa fa-play" aria-hidden="true"></i>재생
      </button>
      <button type="button" class="pause">
        <i class="fa fa-pause" aria-hidden="true"></i>일시정지
      </button>
      <button type="button" class="backward">
        <i class="fa fa-step-backward" aria-hidden="true"></i>이전영상
      </button>
      <button type="button" class="forward">
        <i class="fa fa-step-forward" aria-hidden="true"></i>다음영상
      </button>
    </div>
  </div>
  
  <!-- script -->
  <script src="../js/base/jquery-3.2.1.js"></script>
  <script src="../js/base/jquery-ui.js"></script>
  <script src="../js/src/multimedia_04.js"></script>
</body>
</html>
