<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--[if lte IE9]>
    <script src="../js/base/html5shiv-printshiv.js"></script>
    <script src="../js/base/html5shiv.js"></script>
  <![endif]-->
  <!-- fontAwesome and nanumGothicFont -->
  <link rel="stylesheet" href="../fontAwesome/css/font-awesome.css">
  <link rel="stylesheet" href="../font/transfonterNanum/stylesheet.css">
  <!-- css Reset and globalClass -->
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <!-- use css -->
  <link rel="stylesheet" href="../css/camera_01.css">
  <!-- faviconFile -->
  <link rel="apple-touch-icon" href="../favicon.png">
  <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
  <title>camera</title>
</head>
<body>
  <div id="wrap">
    <h1>camera 만들기_01</h1>
    <div class="camera">
      <div class="point"></div>
      <div class="flash">
        <div class="flash_view"></div>
      </div>

      <div class="lenz">
        <div class="lenz_in">
          <div class="lenz_focus">
            <div class="flare"></div>
          </div>
        </div>
      </div>
      <form class="switch" method="get" action="#">
        <fieldset>
          <legend class="hidden">switch toggle</legend>
          <input type="checkbox" name="cameraCheck" id="cameraCheck" value="clip" />
          <label for="cameraCheck"><span class="hidden">camera check</span></label>
        </fieldset>
      </form>
    </div>
  </div>
  
  <!-- script -->
  <script src="../js/base/jquery-3.2.1.js"></script>
  <script src="../js/base/jquery-ui.js"></script>
  <!-- use script -->
  <!-- <script src="../js/src/camera.js"></script> -->
</body>
