<!DOCTYPE html>
<!-- html/main.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--[if lte IE9]>
    <script src="../js/base/html5shiv-printshiv.js"></script>
    <script src="../js/base/html5shiv.js"></script>
  <![endif]-->
  <!-- ================== font import ================== -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css">
  <link rel="stylesheet" href="../fontAwesome/css/font-awesome.min.css">
  <!-- ================== css basic ================== -->
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <!-- ================== design ================== -->
  <link rel="stylesheet" href="../css/formTest_01.css">
  <!-- ================== favicon ================== -->
  <link rel="apple-touch-icon" href="../favicon.png">
  <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
  <title>siteName</title>
</head>
<body>
  <div id="wrap">
    <div class="form_box">
      <h1>customer login</h1>
      <form action="#" method="post">
        <fieldset>
          <legend class="hidden">youser log in page</legend>
          <ul class="member">
            <li class="user">
              <input type="text" id="user" name="user" value="" 
                placeholder="username" />
              <label for="user"><i class="fa fa-user"></i><span class="hidden">username</span></label>
            </li>
            <li class="pwd">
              <input type="text" id="pwd" name="pwd" value="" 
                placeholder="password" />
              <label for="pwd"><i class="fa fa-lock"></i><span class="hidden">password</span></label>
            </li>
          </ul>
          <div class="login_btn">
            <input type="submit" name="ok" value="log in" />
          </div>
        </fieldset>
      </form>
    </div>
    <p>Copyright &copy; 2018 Your Brand Name, lnc</p>
  </div>

  
  <!-- script -->
  <script src="../js/base/jquery-3.2.1.js"></script>
  <script src="../js/base/jquery-ui.js"></script>
</body>
</html>
