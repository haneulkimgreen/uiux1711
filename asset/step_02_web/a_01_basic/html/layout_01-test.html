<!DOCTYPE html>
<!--layout_01-test.html-->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    *{margin: 0; padding: 0;}
    #box{width:300px; height:auto; background-color: #ccc; margin: 0 auto;}
    #box >div {border:1px solid #333; box-sizing:border-box; float: left;}
    
    .a_box{width:100px; height:300px; background-color:darkcyan; }
    .b_box{width:100px; height:200px; background-color:aqua; }
    .c_box{width:100px; height:100px; background-color:brown; }
    
    .d_box{width:300px; height:200px; background-color:coral; }
  </style>
  <title>Document</title>
</head>
<body>
  <div id="box">
    <div class="a_box">a_box</div>
    <div class="b_box">b_box</div>
    <div class="c_box">c_box</div>
    <div class="d_box">d_box</div>
  </div>
</body>
</html>
