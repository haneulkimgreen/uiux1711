<!DOCTYPE html>
<!--
html:4t - 느슨한 html4
html:4s - 엄격한 html4
html:xt - 느슨한 xhtml
html:xs - 엄격한 xhtml
html:5
-->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="xido, web, html5, basic">
  <meta name="description" content="xido에게 배우는 웹언어 html 기본지식 이해하기">
  
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="android-touch-icon" href="favicon.png">
  
  <!--[if lte IE 9]>
    
  <![endif]-->
  <!--[if !IE ]>
  <![endif]-->
  <title>Document</title>
  <style>
    h1{color:#0af}
  </style>
</head>
<body>
  <h1>간단하게 내용 파악하기</h1>
 
<!--  script ================================ -->
  <!--jquery 불러오기-->
  <script src="http://unpkg.com/jquery"></script>
  <script>
    // jquery
    (function($){
      var myh1 = $('h1');
      myh1.css({backgroundColor:'#aa7',color:'#fff'});
      
      myh1.on('click', function(){
        myh1.slideUp();
        myh1.after('<h2>문서 변경 완료</h2>');
      });
      
    })(this.jQuery);
  </script>
</body>
</html>
